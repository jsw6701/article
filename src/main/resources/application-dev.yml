# ========================================
# Dev (개발 서버) 환경 설정
# 모든 민감 정보는 환경변수로 관리
# ========================================

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

# Gemini API 설정
gemini:
  api-key: ${GEMINI_API_KEY}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expire-ms: 1800000      # 30분
  refresh-token-expire-ms: 604800000   # 7일

# 파이프라인 설정
news:
  pipeline:
    enabled: true
    cron: "0 */10 * * * *"  # 10분마다

# CORS 설정
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true

# 이메일 설정 (Gmail SMTP)
spring.mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000

# 이메일 암호화 키 (32자 이상)
email:
  encryption:
    key: ${EMAIL_ENCRYPTION_KEY}
  verification:
    expire-minutes: 10
    code-length: 6

# Firebase 설정 (Push Notifications)
firebase:
  enabled: ${FIREBASE_ENABLED:false}
  credentials-file: ${FIREBASE_CREDENTIALS_FILE:}

# 로깅
logging:
  level:
    com.yourapp.news: INFO
    org.springframework.web: WARN
