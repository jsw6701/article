# Gemini API 설정
gemini:
  model: gemini-2.5-flash
  timeout-ms: 15000
  max-retries: 2

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# 로깅 설정 (공통)
logging:
  level:
    root: INFO
    com.yourapp.news: INFO
    com.yourapp.news.pipeline: INFO
    com.yourapp.news.rss: INFO
    com.yourapp.news.llm: INFO
    org.springframework.web: WARN
    org.jetbrains.exposed: WARN
  file:
    path: logs
